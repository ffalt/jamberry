version = "9.30.0"
package_file = "package.json"
package_filters = ["eslint", "jest"]

[[plugin]]
name = "markdownlint"
mode = "comment"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "radarlint-js"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "trivy"
