name: release

permissions:
  contents: write
  packages: write

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: |
          npm install

      - name: Test
        run: npm run test

      - name: Build
        run: |
          npm run build:deploy

      - name: Generate Releaselog
        run: |
          npm run build:releaselog

      - name: Deploy to Release Branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: release # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          clean: true

      - name: Create Release Package
        run: |
          cd dist && zip -r ./jamberry-release.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ./RELEASELOG.md
          name: Release ${{ github.ref_name }}
          files: |
            ./dist/jamberry-release.zip
