<cdk-virtual-scroll-viewport style="height: 100%" itemSize="22" class="list-container list-group">
	<div class="actions">
		<button class="button-on-control" title="Refresh List" (click)="refresh()"><i class="icon-reload"></i> Refresh</button>
	</div>
	<ng-container *cdkVirtualFor="let node of nodes">
		<div (click)="selectNode(node)" class="node" [style.padding-left]="(node.level*12)+'px'" [class.active]="node===selected" [class]="node.folder.type">
			<span class="node-toggle" (click)="toggleNode(node)" [title]="'Subfolders: '+node.folder.folderCount">
				<i *ngIf="node.isLoading" class="icon-spin icon-spinner"></i>
				<i *ngIf="!node.isLoading && node.hasChildren" [class]="node.expanded?'icon-minus':'icon-plus'"></i>
			</span>
			<span class="node-icon" (click)="toggleNode(node)" [title]="node.folder.type">
				<i [class]="node.expanded?'icon-folder-open':'icon-folder'"></i>
			</span>
			<span [title]="node.folder.name">
			 {{node.folder.name}}
			</span>
		</div>
	</ng-container>
</cdk-virtual-scroll-viewport>
