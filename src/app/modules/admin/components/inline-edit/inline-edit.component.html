<div *ngIf="editing" class="inline-edit-edit">
	<input #inlineEditControl [required]="required" [name]="value" [type]="type" [placeholder]="placeholder" [(ngModel)]="value" (blur)="onBlur()" (keydown.enter)="apply()"/>
</div>
<div *ngIf="!editing">
	<div title="Click to edit" tabindex="0" class="inline-edit" (click)="edit(value)" (focus)="edit(value);">{{value}}&nbsp;<i class="icon-edit"></i></div>
</div>
