<div class="inline-edit-edit" *ngIf="editing">
	<input #inlineEditControl [required]="required" (blur)="onBlur($event)" (keydown.enter)="apply()" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="placeholder"/>
</div>
<div *ngIf="!editing">
	<div title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}&nbsp;<i class="icon-edit"></i></div>
</div>
