<table *ngIf="users && users.length>0" class="users">
	<tr class="user heading">
		<td class="avatar">Avatar</td>
		<td class="title">Name</td>
		<td class="email">Email</td>
		<td class="role">Administrator</td>
		<td class="role">Manage Podcasts</td>
		<td class="role">Can Upload</td>
		<td class="role">Can Stream</td>
		<td class="actions">Actions</td>
	</tr>
	<tr class="user" *ngFor="let user of users" (dblclick)="editUser(user)">
		<td class="avatar">
			<app-coverart-image [coverArtObj]="user" [alt]="user.name" [size]="28" [round]="true"></app-coverart-image>
		</td>
		<td class="title">{{user.name}}</td>
		<td class="email">{{user.email}}</td>
		<td class="role"><i *ngIf="user.roles.admin" class="icon-checkmark"></i></td>
		<td class="role"><i *ngIf="user.roles.podcast" class="icon-checkmark"></i></td>
		<td class="role"><i *ngIf="user.roles.upload" class="icon-checkmark"></i></td>
		<td class="role"><i *ngIf="user.roles.stream" class="icon-checkmark"></i></td>
		<td class="actions">
			<a title="Change Avatar" (click)="editUserAvatar(user)"><i class="icon-picture"></i></a>
			<a title="Set Password" (click)="setUserPassword(user)"><i class="icon-key"></i></a>
			<a title="Edit User" (click)="editUser(user)"><i class="icon-edit"></i></a>
			<a title="Delete User" (click)="deleteUser(user)"><i class="icon-remove"></i></a>
		</td>
	</tr>
</table>
