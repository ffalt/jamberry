<div class="image-selector">
	<div class="art-source">
		<div class="section">
			<a [href]="searchSource.url" rel="noopener" target="_blank">{{searchSource.name}}</a>
		</div>
		<app-loading *ngIf="!nodes"></app-loading>
		<div *ngIf="nodes">
			<app-background-text-list [list]="nodes" name="Images"></app-background-text-list>
			<div class="images">
				<div *ngFor="let node of nodes; trackBy: trackByFn" (click)="node.checked=!node.checked">
					<div class="image">
						<img alt="{{node.name}}" [src]="node.thumbnail"><br/>
					</div>
					<div class="footer">
						<div class="footer-content">
							<label>
								<input type="checkbox" [(ngModel)]="node.checked" [checked]="node.checked"> {{node.name}}
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="artwork">
		<div class="current" *ngIf="data && data.folder.artworks">
			<div class="section">Current Images</div>
			<app-admin-artwork-list *ngIf="!isArtRefreshing" [folderID]="data.folder.id" [artworks]="data.folder.artworks"></app-admin-artwork-list>
		</div>
	</div>
</div>
<div class="buttons">
	<div *ngIf="nodes && nodes.length>0">
		<button class="button-on-control" *ngIf="isWorking"><i class="icon-spin icon-spinner"></i></button>
		<button class="button-on-control" *ngIf="!isWorking" (click)="use()">Use Checked Artwork</button>
	</div>
</div>
