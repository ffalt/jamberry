<div appFocusKeyList>
	<div class="artwork" *ngFor="let art of nodes; trackBy: trackByFn" (keydown.enter)="editArtwork(art.artwork)" appFocusKeyListItem>
		<div class="artwork-img">
			<img [src]="art.thumbnail" (click)="editArtwork(art.artwork)" alt="Artwork">
			<div class="mode">{{art.artwork.types}}</div>
			<div class="format">{{art.artwork.format}}</div>
			<div class="dims">{{art.artwork.width}}x{{art.artwork.height}}</div>
			<div class="size">{{art.artwork.size | filesize }}</div>
		</div>
		<div class="artwork-types">
			<app-inline-edit [(ngModel)]="art.name" (endEditRequest)="editArtworkName(art)" type="text"></app-inline-edit>
			<a class="delete-button" (click)="removeArtwork(art)" (keydown.enter)="removeArtwork(art)" title="Delete Image"><i class="icon-trash" aria-hidden="true"></i></a>
		</div>
	</div>
</div>
