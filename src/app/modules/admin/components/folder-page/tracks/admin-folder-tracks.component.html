<app-loading *ngIf="!folder"></app-loading>
<app-background-text-list name="Tracks" [list]="folder?.tracks"></app-background-text-list>
<div *ngIf="folder && folder.tracks && folder.tracks.length>0" class="tracks">
	<div class="actions">
		<button class="button-on-control" title="Refresh" (click)="refresh()"><i class="icon-reload"></i></button>
		<button class="button-on-control" title="Move Tracks…" (click)="moveTracks()"><i class="icon-right-bold"></i></button>
		<button class="button-on-control" title="Delete Tracks…" (click)="deleteTracks()"><i class="icon-trash"></i></button>
	</div>
	<app-admin-track-list class="content" [tracks]="folder.tracks"></app-admin-track-list>
</div>
