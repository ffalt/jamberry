<div *ngIf="!isIdle">
	<div>{{isUploading|stringToggle:'Uploading':'Creating Artwork'}}</div>
	<app-loading></app-loading>
</div>
<div class="drop-zone" (drop)="onDropFile($event)" (dragover)="onDragOverFile($event)" *ngIf="isIdle">
	<form>
		<input type="file" (change)="selectFile($event)" placeholder="Upload image" accept=".png,.jpeg,.jpg">
	</form>
</div>
