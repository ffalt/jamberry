<div *ngIf="!isIdle">
	<div>{{isUploading|stringToggle:'Uploading':'Creating Artwork'}}</div>
	<app-loading></app-loading>
</div>
<div *ngIf="isIdle" class="drop-zone" (drop)="onDropFile($event)" (dragover)="onDragOverFile($event)">
	<form>
		<input type="file" placeholder="Upload image" accept=".png,.jpeg,.jpg" (change)="selectFile($event)">
	</form>
</div>
