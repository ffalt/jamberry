<ng-container *ngIf="trackHealth">
	<div class="hints" *ngIf="!(trackHealth.health && hints)">
		<div class="hint">
			<i class="icon-spin icon-spinner"></i>
		</div>
	</div>
	<div class="hints" *ngIf="trackHealth.health && hints">
		<div class="hint" *ngIf="hints.length===0">No Hints</div>
		<div class="hint" *ngFor="let hint of hints; trackBy: trackByFn">
			<i class="icon-warning"></i> {{hint.hint.name}}
			<div class="details">{{hint.description}}</div>
		</div>
		<div class="solutions">
			<button class="button-on-background" *ngFor="let sol of solutions" (click)="sol.click()">
				<i class="icon-spin icon-spinner" *ngIf="sol.running"></i>
				<ng-container *ngIf="!sol.running">{{sol.name}}</ng-container>
			</button>
		</div>
	</div>
</ng-container>
