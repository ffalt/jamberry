<div *ngIf="edit">
	<form>
		<div class="user-form-control">
			<label for="user-name">Name</label>
			<input id="user-name" type="text" name="username" [ngModelOptions]="{standalone: true}" [(ngModel)]="edit.edit.name"/>
		</div>
		<div class="user-form-control">
			<label for="user-mail">Email</label>
			<input id="user-mail" type="email" name="mail" [ngModelOptions]="{standalone: true}" [(ngModel)]="edit.edit.email"/>
		</div>
		<div class="user-form-section">Roles</div>
		<div class="user-form-roles">
			<label>
				<input type="checkbox" title="Allow User to administrate" [ngModelOptions]="{standalone: true}" [(ngModel)]="edit.edit.roleAdmin"/>
				Administrator
			</label><br/>
			<label>
				<input type="checkbox" title="Allow User to manage podcasts" [ngModelOptions]="{standalone: true}" [(ngModel)]="edit.edit.rolePodcast"/>
				Manage Podcasts
			</label><br/>
			<label>
				<input type="checkbox" title="Allow User to manage podcasts" [ngModelOptions]="{standalone: true}" [(ngModel)]="edit.edit.roleStream"/>
				Can Stream/Download
			</label><br/>
			<label>
				<input type="checkbox" title="Allow User to upload files" [ngModelOptions]="{standalone: true}" [(ngModel)]="edit.edit.roleUpload"/>
				Can Upload
			</label>
		</div>
		<hr>
		<div class="user-form-control">
			<!-- dummy input, so password managers dont fill user name in random text inputs above-->
			<input #name class="dummy" type="text" name="user" autocomplete="username"/>
			<label for="admin-pass" class="label-pass">Your Admin Password</label>
			<input id="admin-pass" name="pass" type="password" autocomplete="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="edit.edit.password"/>
		</div>
	</form>
</div>
