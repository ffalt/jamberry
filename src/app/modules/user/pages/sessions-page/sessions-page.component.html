<div class="sessions">
	<app-view-header-slim section="Session Logins"></app-view-header-slim>
	<div *ngIf="sessions" class="content">
		<div class="session-list">
			<div class="section-title">Sessions</div>
			<div *ngFor="let s of sessions; trackBy:trackByFn" class="session" [class.invalid]="s.isExpired">
				<div class="title">
					{{s.session.client}}<br/>
					<span>{{s.session.mode}}</span>
				</div>
				<div class="agent">
					{{s.session.agent}}<br/>
					{{s.session.os}}
				</div>
				<div class="expires">
					<span class="label">valid until:</span><br/>
					{{s.session.expires | date:'long'}}
				</div>
				<div class="remove">
					<button title="Remove this login" (click)="remove(s.session)"><i class="icon-remove" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
