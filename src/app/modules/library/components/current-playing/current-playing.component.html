<section class="playing" *ngIf="player.currentTrack" tabindex="0">
	<div class="art">
		<app-coverart-image [coverArtObj]="player.currentTrack" [size]="50" alt="Album Art"></app-coverart-image>
	</div>
	<div class="song">
		<a title="Track" (clickenter)="navig.toTrack(player.currentTrack)">{{player.currentTrack.tag?.title|limit:60}}</a>
		<a title="Album" (clickenter)="navig.toMediaAlbum(player.currentTrack)">{{player.currentTrack.tag?.album|limit:40}}</a>
		<a title="Artist" (clickenter)="navig.toMediaArtist(player.currentTrack)">{{player.currentTrack.tag?.artist|limit:40}}</a>
	</div>
	<div class="fav">
		<a title="Toggle Track as Favorite" (clickenter)="actions.toggleMediaBaseFav(player.currentTrack)"><i [class]="player.currentTrack.state?.faved | stringToggle:'icon-heart-full':'icon-heart-empty'"></i></a>
	</div>
</section>
<section class="playing" *ngIf="player.currentEpisode" tabindex="0">
	<div class="art">
		<app-coverart-image [coverArtObj]="player.currentEpisode" [size]="50" alt="Album Art"></app-coverart-image>
	</div>
	<div class="song">
		<a title="Episode" (clickenter)="navig.toPodcastEpisodeID(player.currentEpisode.id,player.currentEpisode.name)">{{player.currentEpisode.name|limit:60}}</a>
		<a title="Podcast" (clickenter)="navig.toPodcastID(player.currentEpisode.podcastID, player.currentEpisode.podcastName)">{{player.currentEpisode.podcastName|limit:40}}</a>
	</div>
	<div class="fav">
		<a title="Toggle Episode as Favorite" (clickenter)="actions.toggleMediaBaseFav(player.currentEpisode)"><i [class]="player.currentEpisode.state?.faved | stringToggle:'icon-heart-full':'icon-heart-empty'"></i></a>
	</div>
</section>
