<app-media-plate *ngIf="album" [base]="album" [mediaName]="album.name" [mediaType]="album.albumType"
								 [mediaYear]="album.tag.grouping?'Episode '+album.tag.grouping:album.tag.year"
								 [mediaParent]="showArtistLabel?album.artist:undefined"
								 (click)="toggleAlbumTracks()" (contextMenuRequest)="onContextMenu($event)" (goToRequest)="navig.toAlbum(album)"
								 (goToParentRequest)="navig.toArtistID(album.artistID,album.name)" (playRequest)="player.startAlbum(album)"
								 (toggleFavRequest)="actions.toggleAlbumFav(album)"
></app-media-plate>
<div *ngIf="tracksExpanded" class="tracks">
	<app-loading *ngIf="!tracks" [time]="100"></app-loading>
	<app-tracks [tracks]="tracks" [showArtist]="showArtistLabel"></app-tracks>
</div>
