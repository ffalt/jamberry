<app-view-type-toggle #viewType [viewTypeList]="viewTypeList()" [headline]="headline()"/>
<app-background-text-list [list]="groups" [name]="typeName()"/>
@if (!viewType.viewTypeList()) {
	<app-obj-groups-cards [groups]="groups" [showParent]="showParent()"/>
}
@if (viewType.viewTypeList()) {
	<app-obj-groups-plates [groups]="groups" [showParent]="showParent()"/>
}
