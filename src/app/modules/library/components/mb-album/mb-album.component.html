<div class="mbalbum" *ngIf="mbAlbum">

	<div class="section-title">Album Information by <a href="https://musicbrainz.org/release/{{mbAlbum.id}}" target="_blank" rel="noopener">
		<app-mb-icon [size]="18"></app-mb-icon>
		MusicBrainz</a></div>

	<div class="info-groups">
		<div class="info-group" *ngFor="let infoGroup of infoGroups">
			<div class="section-title">{{infoGroup.name}}</div>
			<div class="infos">
				<dl class="info" *ngFor="let info of infoGroup.infos">
					<dt class="info-title">{{info.name}}</dt>
					<dd class="info-value">{{info.value}}</dd>
				</dl>
			</div>
		</div>
	</div>


	<div class="media" *ngFor="let media of mbAlbum.media">
		<div>Media: {{media.title || media.position}}</div>
		<div>Format: {{media.format}}</div>
		<div>Tracks: {{media.trackCount}}</div>
		<div *ngFor="let track of media.tracks">
			<hr>
			<div>Track {{track.number}}: {{track.title || track.position}}</div>

			<pre>{{track | json}}</pre>
		</div>
	</div>



	<hr>
	<pre>{{mbAlbum | json}}</pre>
