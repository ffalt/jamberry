<div *ngIf="mbArtist" class="mbartist">

	<div class="section-title">Artist Information by
		<a target="_blank" rel="noopener" href="https://musicbrainz.org/artist/{{mbArtist.id}}">
			<app-mb-icon [size]="18"></app-mb-icon>
			MusicBrainz</a>
	</div>

	<div class="section">
		<h2><a target="_blank" rel="noopener" href="https://musicbrainz.org/artist/{{mbArtist.id}}">{{ mbArtist.name }} <i class="icon-info"></i></a></h2>
		<div class="disambiguation">{{mbArtist.disambiguation}}</div>
		<div><span class="label">Type: </span>{{ mbArtist.type }}</div>
	</div>

	<div *ngIf="releaseGroups && releaseGroups.length>0" class="section">
		<div *ngFor="let typeGroup of releaseGroups">
			<div class="section-title">Discography: {{typeGroup.type}}</div>
			<div class="releasegroups">
				<div class="heading">
					<div class="date" title="Year">Year</div>
					<div class="title" title="Title">Title</div>
					<div class="info" title="MusicBrainz Page">Info</div>
				</div>
				<div *ngFor="let group of typeGroup.groups" class="releasegroup">
					<div class="date">{{(group.group.firstReleaseDate || '') | slice: 0:4}}</div>
					<div class="title">{{group.group.title}}</div>
					<div class="info"><a target="_blank" rel="noopener" href="https://musicbrainz.org/release-group/{{group.group.id}}"><i class="icon-info"></i></a></div>
				</div>
			</div>
		</div>
	</div>

	<app-mb-relations [relations]="mbArtist.relations"></app-mb-relations>
</div>
