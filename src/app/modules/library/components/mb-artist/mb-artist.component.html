<div class="mbartist" *ngIf="mbArtist">

	<h2>Artist Information by<br/><a href="https://musicbrainz.org/artist/{{mbArtist.id}}" target="_blank" rel="noopener">
		<app-mb-icon [size]="24"></app-mb-icon>
		MusicBrainz</a></h2>

	<div class="section">
		<a href="https://musicbrainz.org/artist/{{mbArtist.id}}" target="_blank" rel="noopener">{{ mbArtist.name }} <i class="icon-info"></i></a>
		<div class="disambiguation">{{mbArtist.disambiguation}}</div>
		<div><span class="label">Type: </span>{{ mbArtist.type }}</div>
	</div>

	<div class="section" *ngIf="releaseGroups && releaseGroups.length>0">
		<div *ngFor="let typeGroup of releaseGroups">
			<div class="section-title">Discography: {{typeGroup.type}}</div>
			<div class="releasegroups">
				<div class="heading">
					<div class="date" title="Year">Year</div>
					<div class="title" title="Title">Title</div>
					<div class="info" title="MusicBrainz Page">Info</div>
				</div>
				<div class="releasegroup" *ngFor="let group of typeGroup.groups">
					<div class="date">{{group.group.firstReleaseDate | slice: 0:4}}</div>
					<div class="title">{{group.group.title}}</div>
					<div class="info"><a href="https://musicbrainz.org/release-group/{{group.group.id}}" target="_blank" rel="noopener"><i class="icon-info"></i></a></div>
				</div>
			</div>
		</div>
	</div>

	<div class="section" *ngIf="urlRelationGroup">
		<div class="section-title">URLs</div>
		<div class="url-type" *ngFor="let t of urlRelationGroup.types">
			<span>{{t.type}}</span>
			<div *ngFor="let rel of t.relations">
				<a [href]="rel.url.resource" target="_blank"> {{rel.url.resource}}</a>
			</div>
		</div>
	</div>

</div>
