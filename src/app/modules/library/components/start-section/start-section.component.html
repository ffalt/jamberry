<div class="start-section">{{name}}</div>
<div class="start-items" *ngIf="list && list.length">
	<a *ngFor="let item of list" class="start-item" (clickenter)="item.click()" tabindex="0">
		<div class="image">
			<app-coverart-image [coverArtObj]="item.obj" [size]="80" [alt]="item.obj.name" [fill]="true"></app-coverart-image>
		</div>
		<span class="title">
			{{item.obj.name | limit:90}}
		</span>
	</a>
</div>
<div class="none" *ngIf="list && list.length===0">
	[ None ]
</div>
