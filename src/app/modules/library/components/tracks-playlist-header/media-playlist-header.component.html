<div class="heading">
	<div class="handle"></div>
	<div class="fav" title="Favorite Track" i18n-title><i class="icon-heart-empty"></i></div>
	<div *ngIf="showRating" class="rating" title="Rating" i18n-title><i class="icon-checkmark"></i></div>
	<div *ngIf="showPlayCount" class="play-count" title="Play Counter" i18n-title><i class="icon-headphones"></i></div>
	<div *ngIf="showPlayDate" class="play-date" title="Last Played" i18n-title><i class="icon-clock"></i></div>
	<div class="number" title="Track Number" i18n-title>#</div>
	<div i18n class="title" title="Title" i18n-title>Track</div>
	<div class="length" title="Duration" i18n-title><i class="icon-stopwatch"></i></div>
</div>
