<context-menu #objMenu>
	<ng-template contextMenuItem let-obj>
		<app-context-entry-fav [base]="obj.base" [baseType]="obj.type"></app-context-entry-fav>
	</ng-template>
	<ng-template contextMenuItem let-obj>
		<app-context-entry-rate [base]="obj.base" [baseType]="obj.type"></app-context-entry-rate>
	</ng-template>
	<ng-template contextMenuItem let-obj (execute)="obj.addToPlaylist()"><i class="icon-playlist"></i> Add To Playlist</ng-template>
	<ng-template contextMenuItem let-obj (execute)="obj.addToQueue()"><i class="icon-list-add"></i> Add To Queue</ng-template>
	<ng-template contextMenuItem let-obj (execute)="obj.download()"><i class="icon-download-cloud"></i> Download</ng-template>
</context-menu>
