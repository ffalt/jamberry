<context-menu #objMenu>
	<ng-template contextMenuItem let-obj>
		<app-context-entry-fav [base]="obj.base" [baseType]="obj.type"></app-context-entry-fav>
	</ng-template>
	<ng-template contextMenuItem let-obj>
		<app-context-entry-rate [base]="obj.base" [baseType]="obj.type"></app-context-entry-rate>
	</ng-template>
	<ng-template contextMenuItem (execute)="$event.item.addToPlaylist()"><i class="icon-playlist"></i> Add To Playlist</ng-template>
	<ng-template contextMenuItem (execute)="$event.item.addToQueue()"><i class="icon-list-add"></i> Add To Queue</ng-template>
	<ng-template contextMenuItem (execute)="$event.item.download()"><i class="icon-download-cloud"></i> Download</ng-template>
	<ng-template *ngIf="showGoto" contextMenuItem let-obj (execute)="$event.item.navigTo()"><i class="icon-view-details"></i> Show Details</ng-template>
	<ng-template *ngFor="let extra of extras" contextMenuItem (execute)="extra.click()"><i [class]="extra.icon"></i> {{extra.text}}</ng-template>
</context-menu>
