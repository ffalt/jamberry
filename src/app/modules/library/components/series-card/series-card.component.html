<ng-container *ngIf="series">
	<div class="image" (click)="navig.toSeries(series)" (appDeferLoad)="gotInView()">
		<app-coverart-image *ngIf="visible" [coverArtObj]="series" [size]="300" [alt]="series.name" [fill]="true"></app-coverart-image>
	</div>
	<div class="fav" (click)="actions.toggleSeriesFav(series)">
		<app-fav-icon [state]="series.state"></app-fav-icon>
	</div>
	<div class="footer">
		<a class="footer-content" (click)="navig.toSeries(series)">
			{{series.name | limit:90}}
		</a>
		<div class="footer-buttons">
			<button class="button-primary" (click)="player.startSeries(series)"><i class="icon-play"></i> Play</button>
			<a (click)="onContextMenu($event)">â€¦</a>
		</div>
	</div>
</ng-container>
