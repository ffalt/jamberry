<div class="genre">
	<app-view-header-icon-section icon="icon-genre" [section]="title" [tabs]="tabs"></app-view-header-icon-section>
	<div class="content" *ngIf="genreID">
		<div class="tab-content" [ngSwitch]="currentTab.id">
			<div class="tab-pane" *ngSwitchCase="tabsObjs.albums.id">
				<app-obj-loader [loader]="library.albumLoader" [searchQuery]="{genreID:genreID}"></app-obj-loader>
			</div>
			<div class="tab-pane" *ngSwitchCase="tabsObjs.artists.id">
				<app-obj-loader [loader]="library.artistLoader" [searchQuery]="{genreID:genreID}"></app-obj-loader>
			</div>
			<div class="tab-pane" *ngSwitchCase="tabsObjs.tracks.id">
				<app-tracks-loader [queryCmd]="{genreIDs:[genreID]}"></app-tracks-loader>
			</div>
		</div>
	</div>
</div>
