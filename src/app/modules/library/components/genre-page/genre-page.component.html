<div class="genre">
  <app-view-header-icon-section icon="icon-genre" i18n-icon [section]="title" [tabs]="tabs" />
  @if (genreID) {
    <div class="content">
      <div class="tab-content">
        @switch (currentTab.id) {
          @case (tabsObjs.albums.id) {
            <div class="tab-pane">
              <app-obj-loader [loader]="library.albumLoader" [searchQuery]="{genreID:genreID}" />
            </div>
          }
          @case (tabsObjs.artists.id) {
            <div class="tab-pane">
              <app-obj-loader [loader]="library.artistLoader" [searchQuery]="{genreID:genreID}" />
            </div>
          }
          @case (tabsObjs.tracks.id) {
            <div class="tab-pane">
              <app-tracks-loader [queryCmd]="{genreIDs:[genreID]}" />
            </div>
          }
        }
      </div>
    </div>
  }
</div>
