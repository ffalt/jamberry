<div class="genre">
	<app-view-header-icon-section icon="icon-genre" i18n-icon [section]="title" [tabs]="tabs"></app-view-header-icon-section>
	<div *ngIf="genreID" class="content">
		<div class="tab-content" [ngSwitch]="currentTab.id">
			<div *ngSwitchCase="tabsObjs.albums.id" class="tab-pane">
				<app-obj-loader [loader]="library.albumLoader" [searchQuery]="{genreID:genreID}"></app-obj-loader>
			</div>
			<div *ngSwitchCase="tabsObjs.artists.id" class="tab-pane">
				<app-obj-loader [loader]="library.artistLoader" [searchQuery]="{genreID:genreID}"></app-obj-loader>
			</div>
			<div *ngSwitchCase="tabsObjs.tracks.id" class="tab-pane">
				<app-tracks-loader [queryCmd]="{genreIDs:[genreID]}"></app-tracks-loader>
			</div>
		</div>
	</div>
</div>
