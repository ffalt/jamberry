<app-background-text-list name="Albums" [list]="albums"></app-background-text-list>
<div *ngIf="albums && albums.length>0" class="albums" appFocusKeyList>
	<div class="heading">
		<div class="fav" title="Favorite"><i class="icon-heart-empty"></i></div>
		<div class="date" title="Year/Number"><i class="icon-hash"></i></div>
		<div class="title">Title</div>
		<div class="info">Type</div>
		<div class="length" title="Duration"><i class="icon-stopwatch"></i></div>
	</div>
	<div *ngFor="let album of albums" class="album" appFocusKeyListItem (click)="navig.toAlbum(album)" (contextmenu)="onContextMenu($event, album)">
		<div class="fav"><button (click)="actions.toggleAlbumFav(album)">
			<app-fav-icon [faved]="album.state?.faved"></app-fav-icon>
		</button></div>
		<div class="date">{{album.seriesNr ? album.seriesNr : album.year}}</div>
		<div class="title"><a class="title-link" (clickenter)="navig.toAlbum(album)">{{album.name}}</a>
			<a *ngIf="showArtist" title="Artist" (clickenter)="navig.toArtistID(album.artistID,album.artistName)">{{album.artist}}</a>
		</div>
		<div class="info">{{album.albumType}}</div>
		<div class="length"><i class="icon-stopwatch small-screen-icon"></i> {{album.duration|duration}}</div>
	</div>
</div>
