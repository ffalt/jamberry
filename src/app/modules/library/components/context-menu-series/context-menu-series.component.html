<context-menu #seriesMenu>
	<ng-template contextMenuItem let-series>
		<app-context-entry-fav [base]="series" baseType="series"></app-context-entry-fav>
	</ng-template>
	<ng-template contextMenuItem let-artist>
		<app-context-entry-rate [base]="artist" baseType="artist"></app-context-entry-rate>
	</ng-template>
	<ng-template contextMenuItem (execute)="playlistDialogsService.addSeries($event.item)"><i class="icon-playlist"></i> Add To Playlist</ng-template>
	<ng-template contextMenuItem (execute)="player.addSeries($event.item)"><i class="icon-list-add"></i> Add To Queue</ng-template>
	<ng-template contextMenuItem (execute)="actions.download($event.item)"><i class="icon-download-cloud"></i> Download</ng-template>
</context-menu>
