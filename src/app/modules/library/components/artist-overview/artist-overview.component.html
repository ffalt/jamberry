<app-loading *ngIf="!artist"></app-loading>
<div *ngIf="artist" class="overview">
	<div class="info" *ngIf="artist.info">
		<div class="section-title">Description</div>
		<app-info-note [info]="artist.info"></app-info-note>
	</div>
</div>
<div class="artist-albums" *ngIf="albums && !tracksQuery">
	<app-albums [albums]="albums" [viewTypeList]="true" [limitArtist]="artist"></app-albums>
</div>
<div class="artist-tracks" *ngIf="tracksQuery">
	<app-tracks-loader [queryCmd]="tracksQuery"></app-tracks-loader>
</div>
