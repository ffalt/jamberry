<app-loading *ngIf="!artist"></app-loading>
<div *ngIf="artist" class="overview">
	<div *ngIf="artist.info" class="info">
		<div class="section-title">Description</div>
		<app-info-note [info]="artist.info"></app-info-note>
	</div>
</div>
<div *ngIf="albums && !tracksQuery" class="artist-albums">
	<app-obj-groups-view [objs]="albums" [viewTypeList]="true" [grouping]="true"></app-obj-groups-view>
</div>
<div *ngIf="tracksQuery" class="artist-tracks">
	<app-tracks-loader [queryCmd]="tracksQuery"></app-tracks-loader>
</div>
