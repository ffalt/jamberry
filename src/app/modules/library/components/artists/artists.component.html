<app-view-type-toggle #viewType [viewTypeList]="viewTypeList"></app-view-type-toggle>
<app-background-text-list [list]="artists" [name]="typeName||'Artists'"></app-background-text-list>
<div *ngIf="!viewType.viewTypeList" class="media-cards">
	<div class="media-card" *ngFor="let artist of artists" (contextmenu)="onContextMenu($event, artist)">
		<div class="image" (click)="navig.toArtist(artist)">
			<app-coverart-image [coverArtObj]="artist" [size]="300" [alt]="artist.name" [fill]="true"></app-coverart-image>
		</div>
		<div class="fav" (click)="actions.toggleArtistFav(artist)">
			<app-fav-icon [state]="artist.state"></app-fav-icon>
		</div>
		<div class="footer">
			<a class="footer-content" (click)="navig.toArtist(artist)">
				{{artist.name | limit:90}}
			</a>
			<div class="footer-buttons">
				<button class="button-primary" (click)="player.startArtist(artist)"><i class="icon-play"></i> Play</button>
				<a (click)="onContextMenu($event, artist)">â€¦</a>
			</div>
		</div>
	</div>
</div>

<div class="albums" *ngIf="viewType.viewTypeList">
	<ng-container *ngFor="let artist of artists">
		<app-artist [artist]="artist"></app-artist>
	</ng-container>
</div>
