<div class="navigation">
	<ul class="tabs" appFocusKeyList role="tablist">
		<li appFocusKeyListItem role="tab" [class.active]="currentTab==='queue'" (clickenter)="currentTab='queue'"><a i18n>Queue</a></li>
		<li appFocusKeyListItem role="tab" [class.active]="currentTab==='chat'" (clickenter)="currentTab='chat'"><a i18n>Chat</a></li>
	</ul>
</div>
<div class="content">
	@if (currentTab === 'queue') {
		<app-queue/>
	}
	@if (currentTab === 'chat') {
		<app-chat/>
	}
</div>
