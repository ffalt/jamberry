<div class="navigation">
	<ul class="tabs" listRole="tablist" appFocusKeyList>
		<li listRole="tab" appFocusKeyListItem [class.active]="currentTab==='queue'" (clickenter)="currentTab='queue'"><a>Queue</a></li>
		<li listRole="tab" appFocusKeyListItem [class.active]="currentTab==='chat'" (clickenter)="currentTab='chat'"><a>Chat</a></li>
	</ul>
</div>
<div class="content">
	<app-queue *ngIf="currentTab==='queue'"></app-queue>
	<app-chat *ngIf="currentTab==='chat'"></app-chat>
</div>
