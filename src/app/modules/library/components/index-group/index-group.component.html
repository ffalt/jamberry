<div *ngIf="group" (appDeferLoad)="gotInView()">
	<div class="title" (click)="group.expanded=!group.expanded">{{group.name}}</div>
	<div class="media-cards" *ngIf="!visible && group.expanded">
		<div class="media-card" *ngFor="let entry of group.entries; trackBy: trackByEntryFn" (click)="navigTo(entry)"></div>
	</div>
	<div class="media-cards" *ngIf="visible && group.expanded">
		<app-index-entry class="media-card" *ngFor="let entry of group.entries; trackBy: trackByEntryFn" [entry]="entry" (click)="navigTo(entry)"></app-index-entry>
	</div>
</div>
