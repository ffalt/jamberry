@if (album) {
	<div class="overview">
		@if (album.info) {
			<div class="info">
				<div i18n class="section-title">Description</div>
				<app-info-note [info]="album.info"/>
			</div>
		}
		<div class="album-tracks">
			<div class="head">
				<span i18n class="section-title">Tracks</span>
			</div>
			<app-track-list [tracks]="tracks" [showArtist]="isCompilation"/>
		</div>
	</div>
} @else {
	<app-loading/>
}
