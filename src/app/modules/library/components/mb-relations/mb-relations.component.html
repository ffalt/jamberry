@if (urlRelationGroup) {
  <div class="section">
    <div i18n class="section-title">URLs</div>
    @for (t of urlRelationGroup.types; track t) {
      <div class="url-type">
        <span>{{t.type}}</span>
        @for (rel of t.relations; track rel) {
          <div>
            <a target="_blank" [href]="rel.url?.resource"> {{rel.url?.resource}}</a>
          </div>
        }
      </div>
    }
  </div>
}
