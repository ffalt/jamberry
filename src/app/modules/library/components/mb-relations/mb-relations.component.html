<div *ngIf="urlRelationGroup" class="section">
	<div i18n class="section-title">URLs</div>
	<div *ngFor="let t of urlRelationGroup.types" class="url-type">
		<span>{{t.type}}</span>
		<div *ngFor="let rel of t.relations">
			<a target="_blank" [href]="rel.url?.resource"> {{rel.url?.resource}}</a>
		</div>
	</div>
</div>
