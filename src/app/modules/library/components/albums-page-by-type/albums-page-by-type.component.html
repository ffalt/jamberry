<div *ngIf="typeInfo" class="albums" appDeferLoadScrollHost>
	<div class="header">
		<div class="info">
			<div class="img">
				<app-iconart-image icon="{{typeInfo.icon}}"></app-iconart-image>
			</div>
			<div class="meta">
				<div class="type"></div>
				<div class="name">{{typeInfo.text}}</div>
			</div>
		</div>
		<div class="navigation">
			<ul class="tabs">
				<li [routerLink]="['/library', typeInfo.link]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a>Index</a></li>
				<li *ngFor="let list of JamLists" [routerLink]="['/library', typeInfo.link, list.link]" routerLinkActive="active"><a>{{list.text}}</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
