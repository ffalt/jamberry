<div class="start">
	<div class="header-start">
		<div class="info">
			<div class="img">
				<app-logo-icon></app-logo-icon>
			</div>
			<div class="meta">
				<div class="name">Welcome!</div>
				<div class="type">User: {{jam.auth.user?.name}}</div>
				<div class="actions"></div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="section">Library Stats</div>
		<div class="section-content" *ngIf="stats">
			<div class="stats">
				<div class="stat" *ngFor="let stat of stats" [routerLink]="[stat.link]">
					<div class="stat-title">{{stat.text}}</div>
					<div class="stat-value">{{stat.value}}</div>
				</div>
			</div>
		</div>
		<div class="section-content">
			<app-start-section [list]="data.artistFaved" name="Favorite Artists"></app-start-section>
			<app-start-section [list]="data.albumFaved" name="Favorite Albums"></app-start-section>
		</div>
		<div class="section-content">
			<app-start-section [list]="data.artistRecent" name="Recently Played Artists"></app-start-section>
			<app-start-section [list]="data.albumRecent" name="Recently Played Albums"></app-start-section>
		</div>
	</div>
</div>
