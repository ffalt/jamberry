<app-view-type-toggle #viewType [viewTypeList]="viewTypeList" [headline]="headline"></app-view-type-toggle>
<app-background-text-list [list]="albums" [name]="typeName||'Albums'"></app-background-text-list>
<ng-container *ngFor="let group of groups">
	<div class="group">
		<ng-container>{{group.type}}</ng-container>
	</div>
	<div class="album-cards" *ngIf="!viewType.viewTypeList">
		<app-album-card *ngFor="let album of group.albums" [album]="album" [showArtist]="showArtist"></app-album-card>
	</div>
	<div class="album-plates" *ngIf="viewType.viewTypeList">
		<app-album-plate *ngFor="let album of group.albums" [album]="album" [showArtist]="showArtist" [limitArtist]="limitArtist"></app-album-plate>
	</div>
</ng-container>
