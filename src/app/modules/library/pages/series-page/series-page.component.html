<div class="series" appDeferLoadScrollHost>
	<div class="header">
		<div class="info">
			<div class="img">
				<app-iconart-image icon="icon-series"></app-iconart-image>
			</div>
			<div class="meta">
				<div class="type"></div>
				<div class="name">Audiobook Series</div>
			</div>
		</div>
		<div class="navigation">
			<ul class="tabs">
				<li [routerLink]="['/library/series']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a>Index</a></li>
				<li *ngFor="let list of JamLists" [routerLink]="['/library/series',list.link]" routerLinkActive="active"><a>{{list.text}}</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
