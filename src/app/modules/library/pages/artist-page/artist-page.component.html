<app-loading *ngIf="!artist"></app-loading>
<div class="artist" *ngIf="artist">
	<app-view-header-jam-base
		[appBackgroundImage]="artist.id" [section]="artist.name" [sectionType]="artist | artistOrSeries"
		[base]="artist" [infos]="infos" [tabs]="tabs" (contextMenuRequest)="onContextMenu($event)">
		<button class="button-primary" (click)="player.startArtist(artist)"><i class="icon-play"></i> Play</button>
	</app-view-header-jam-base>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
