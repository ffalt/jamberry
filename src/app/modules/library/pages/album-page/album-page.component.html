<app-loading *ngIf="!album"></app-loading>
<div class="album" *ngIf="album">
	<app-view-header-jam-base
		[appBackgroundImage]="album.id" [section]="album.name" [sectionType]="album.albumType"
		[base]="album" [infos]="infos" [tabs]="tabs" (contextMenuRequest)="onContextMenu($event)">
		<button class="button-primary" (click)="player.startAlbum(album)"><i class="icon-play"></i> Play</button>
	</app-view-header-jam-base>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
