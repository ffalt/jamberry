<app-loading *ngIf="!podcast"></app-loading>
<app-context-menu-podcast></app-context-menu-podcast>
<div class="podcast" *ngIf="podcast">
	<div class="header" [appBackgroundImage]="podcast.id" (contextmenu)="onContextMenu($event, podcast)">
		<div class="info">
			<div class="img">
				<app-coverart-image [coverArtObj]="podcast" [size]="150" [fill]="true" [alt]="podcast.name" [allowEnlarge]="true"></app-coverart-image>
			</div>
			<div class="meta">
				<div class="type">Podcast</div>
				<div class="name">{{podcast.name}}</div>
				<div class="actions">
					<!--					<button class="button-primary" (click)="player.startPodcast(podcast)"><i class="icon-play"></i> Play</button>-->
				</div>
			</div>
			<div class="listeners">
				<a class="more" (click)="onContextMenu($event, podcast)">â€¦</a>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="overview" *ngIf="podcast.description">
			<div class="info">
				<div class="section-title">Description</div>
				<div class="description">
					<div class="note">{{podcast.description}}</div>
				</div>
			</div>
		</div>
		<app-episodes [episodes]="podcast.episodes"></app-episodes>
	</div>
</div>
