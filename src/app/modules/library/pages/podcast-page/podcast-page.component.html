<app-loading *ngIf="!podcast"></app-loading>
<div class="podcast" *ngIf="podcast">
	<app-view-header-jam-base
		[appBackgroundImage]="podcast.id" [section]="podcast.name" sectionType="podcast"
		[base]="podcast"
		(contextMenuRequest)="onContextMenu($event)">
		<button class="button-primary" (click)="player.startPodcast(podcast)"><i class="icon-play"></i> Play</button>
	</app-view-header-jam-base>
	<div class="content">
		<div class="overview" *ngIf="podcast.description">
			<div class="info">
				<div class="section-title">Description</div>
				<app-info-text [info]="podcast.description"></app-info-text>
			</div>
		</div>
		<app-episode-list [episodes]="podcast.episodes"></app-episode-list>
	</div>
</div>
