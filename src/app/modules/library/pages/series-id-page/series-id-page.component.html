<app-loading *ngIf="!series"></app-loading>
<div class="series" *ngIf="series">
	<app-view-header-jam-base
		[appBackgroundImage]="series.id" [section]="series.name" [sectionType]="'Series'"
		[base]="series" [infos]="infos" (contextMenuRequest)="onContextMenu($event)">
		<button class="button-primary" (click)="player.startSeries(series)"><i class="icon-play"></i> Play</button>
	</app-view-header-jam-base>
	<div class="content" *ngIf="series.albums">
		<app-albums [albums]="series.albums" [viewTypeList]="true"></app-albums>
	</div>
</div>
