<app-loading *ngIf="!track"></app-loading>
<div class="track" *ngIf="track">
	<app-view-header-jam-base
		[appBackgroundImage]="track.id" [section]="track.tag?.title" sectionType="track"
		[base]="track" [infos]="infos" [tabs]="tabs"
		(contextMenuRequest)="onContextMenu($event)">
		<button class="button-primary" (click)="player.startTrack(track)"><i class="icon-play"></i> Play</button>
	</app-view-header-jam-base>
	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
