<div class="search-podcasts">
	<div class="header">
		<div class="info">
			<div class="img">
				<app-iconart-image icon="icon-podcast"></app-iconart-image>
			</div>
			<div class="meta">
				<div class="type"></div>
				<div class="name">New Podcasts</div>
				<div class="actions">
					<div class="input-box">
						<input #valueInput name="podcast-search" placeholder="Search Podcast or paste feed url" type="text" [(ngModel)]="searchValue" (keydown.enter)="search(searchValue)" [ngModelOptions]="{standalone: true}"/>
						<i class="icon-search" (click)="search(searchValue)"></i>
					</div>
				</div>
			</div>
			<div class="listeners">
				<div class="label">Powered by</div>
				<div class="count"><a href="https://gpodder.net" target="_blank" rel="noopener">gpodder.net</a></div>
			</div>
		</div>
		<div class="navigation">
			<ul class="tabs"></ul>
		</div>
	</div>
	<div class="content">
		<app-loading *ngIf="searching>0"></app-loading>
		<div class="podcasts" *ngIf="podcasts">
			<div *ngIf="podcasts.length===0">No Results</div>
			<div class="media-plates">
				<div *ngFor="let podcast of podcasts" class="media-plate">
					<div class="art">
						<img *ngIf="podcast.logoUrl" [src]="podcast.logoUrl">
					</div>
					<div class="meta">
						<div class="type">Podcast</div>
						<div class="name">{{podcast.name}}</div>
						<div class="description">{{podcast.description}}</div>
						<div class="actions">
							<select [ngModel]="podcast.selected" placeholder="Feed URL" panelClass="url-dropdown-menu">
								<option *ngFor="let pod of podcast.pods" [value]="pod">{{pod.url.hostname}}{{pod.url.pathname}}</option>
							</select>
							<button (click)="subscribe(podcast.selected)" class="button-on-background"><i class="icon-list-add"></i> Subscribe</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
