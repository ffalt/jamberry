<div class="player">
	<div class="actions">
		<a (click)="player.previous()" title="Previous Track"><i class="icon-fast-backward"></i></a>
		<a *ngIf="!player.isPlaying" class="play" (click)="defaultPlay()" title="Play"><i class="icon-play"></i></a>
		<a *ngIf="player.isPlaying" class="play" (click)="player.togglePlayPause()" title="Pause"><i class="icon-pause"></i></a>
		<a (click)="player.next()" title="Next Track"><i class="icon-fast-forward"></i></a>
	</div>

	<div class="progress">
		<div class="start">{{player.currentTime | mediaduration}}</div>
		<div class="bar">
			<app-time-slider></app-time-slider>
		</div>
		<div class="finish">{{player.totalTime | mediaduration}}</div>
	</div>

	<div class="options">

		<div class="volume">
			<div>
				<a *ngIf="!player.isMuted" title="Mute" (click)="player.mute()"><i class="icon-volume-up"></i></a>
				<a *ngIf="player.isMuted" title="Unmute" (click)="player.unmute()"><i class="icon-volume-off"></i></a>
				<app-volume-slider title="Volume"></app-volume-slider>
			</div>
			<div *ngIf="showSpeed" class="player-speed">
				<a title="Reset Speed" (click)="player.speed(1)"><i class="icon-speed"></i></a>
				<app-speed-slider></app-speed-slider>
			</div>
		</div>

		<div class="player-controls">
			<a class="player-control" [title]="player.repeatTrack | stringToggle:'Stop repeating current track':'Repeat current track'" (click)="toggleRepeat()" [class.active]="player.repeatTrack">
				<i class="icon-loop"></i>
			</a>
			<a class="player-control" [title]="showSpeed | stringToggle:'Hide Playback Speed Control' :'Show Playback Speed Control'" (click)="showSpeed=!showSpeed" [class.active]="showSpeed">
				<i class="icon-speed"></i>
			</a>
			<a class="player-control button-info" (click)="tabService.clickInfo()" [title]="tabService.infoTab.active | stringToggle:'Hide Play Info' :'Show Play Info'" [class.active]="tabService.infoTab.active">
				<i class="icon-info"></i>
			</a>
			<a class="player-control button-queue" (click)="tabService.clickQueue()" [title]="tabService.queueTab.active | stringToggle: 'Hide Play Queue':'Show Play Queue'" [class.active]="tabService.queueTab.active">
				<i class="icon-queue"></i>
			</a>
		</div>

	</div>
</div>
