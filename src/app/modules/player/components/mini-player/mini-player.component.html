<app-mini-time-slider [class.hidden]="tabService.playerTab.active"/>
<div class="buttons">
	<div>
		<button class="art" [class.active]="tabService.playerTab.active" (click)="tabService.clickPlayer()">
			@if (player.currentMedia) {
				<div>
					<app-coverart-image alt="Album Art" i18n-alt [coverArtObj]="player.currentMedia" [size]="50" [fill]="true"/>
				</div>
			} @else {
				<i class="icon-info" aria-hidden="true"></i>
			}
		</button>
	</div>
	<div class="actions">
		<button title="Previous Track" i18n-title [disabled]="!queue.hasPrevious" (click)="player.previous()"><i class="icon-fast-backward" aria-hidden="true"></i></button>
		@if (player.isPlaying) {
			<button class="play" i18n-title title="Pause" (click)="togglePlayPause()"><i aria-hidden="true" class="icon-pause"></i></button>
		} @else {
			<button class="play" i18n-title title="Play" (click)="togglePlayPause()"><i aria-hidden="true" class="icon-play"></i></button>
		}
		<button title="Next Track" i18n-title [disabled]="!queue.hasNext" (click)="player.next()"><i class="icon-fast-forward" aria-hidden="true"></i></button>
	</div>
	<div>
		<button [class.active]="tabService.queueTab.active" (click)="tabService.clickQueue()"><i class="icon-queue" aria-hidden="true"></i></button>
	</div>
</div>
