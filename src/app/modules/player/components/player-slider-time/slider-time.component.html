<div class="slider" (mousedown)="changePlaybackTime($event)">
	<div class="back" *ngIf="!svg"></div>
	<div class="waveform" *ngIf="svg">
		<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" [attr.viewBox]="svg.viewbox" style="fill-rule:evenodd;clip-rule:evenodd;">
			<defs>
				<clipPath id="cut-off-right">
					<rect x="0" y="0" [style.width]="timePC" height="256"/>
				</clipPath>
				<path id="waveform-path" [attr.d]="svg.path"></path>
			</defs>
			<use xlink:href="#waveform-path" stroke="#1ed760" fill="#1ed760"/>
			<use xlink:href="#waveform-path" stroke="#2B7343" fill="#2B7343" clip-path="url(#cut-off-right)"/>
		</svg>
	</div>
	<div class="scrubber" [style.width]="timePC" [class.line]="!!svg"></div>
</div>
