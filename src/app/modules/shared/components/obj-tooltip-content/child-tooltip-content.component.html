<div class="tooltip {{ placement }}" [style.top]="top + 'px'" [style.left]="left + 'px'" [class.in]="isIn" [class.fade]="isFade" role="tooltip">
	<div class="tooltip-arrow"></div>
	<div class="tooltip-inner">
		<ng-content></ng-content>
		<table *ngIf="content">
			<tr *ngFor="let item of content.items">
				<td class="tooltip-table-left">{{item.key}}</td>
				<td class="tooltip-table-right">{{item.value}}</td>
			</tr>
		</table>
	</div>
</div>
