<div class="info">
	<div class="img">
		<app-coverart-image [coverArtObj]="base" [size]="150" [fill]="true" [alt]="base.name" [allowEnlarge]="true"></app-coverart-image>
	</div>
	<div class="meta">
		<div class="type">{{sectionType}}</div>
		<div class="name">{{section}}</div>
		<!--			<div class="number" *ngIf="album.tag.grouping">Episode {{album.tag.grouping}}</div>-->
		<div class="actions">
			<ng-content></ng-content>
		</div>
	</div>
	<div class="header-infos">
		<ng-container *ngFor="let item of infos">
			<div class="label">{{item.label}}</div>
			<div class="count" (click)="clickItem(item)">{{item.value}}</div>
		</ng-container>
		<a class="more" (click)="contextmenuEvent($event)">â€¦</a>
	</div>
</div>
<app-view-header-tabs class="navigation" [tabs]="tabs"></app-view-header-tabs>
