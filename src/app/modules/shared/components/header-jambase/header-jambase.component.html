@if (base(); as base) {
	<div class="info">
		<div class="img">
			<app-coverart-image [coverArtObj]="base" [size]="150" [fill]="true" [alt]="base.name" [allowEnlarge]="true"/>
		</div>
		<div class="meta">
			<div class="type">{{ sectionType() }}</div>
			<div class="name">{{ section() }}</div>
			<div class="actions">
				<ng-content/>
			</div>
		</div>
		<div class="header-infos">
			@for (item of infos(); track item) {
				<div class="label">{{ item.label }}</div>
				<div class="count" [class.clickable]="item.click" (click)="clickItem(item)">{{ item.value }}</div>
			}
			<a class="more" tabindex="0" (click)="contextmenuEvent($event)" (keydown.enter)="contextmenuEvent($event)">â€¦</a>
		</div>
	</div>
}
<app-view-header-tabs class="navigation" [tabs]="tabs()"/>
