<ng-container *ngIf="obj">
	<div class="art" (appDeferLoad)="gotInView()">
		<app-coverart-image *ngIf="visible" [coverArtObj]="obj.base" [size]="135" [alt]="obj.name" (click)="obj.navigTo()" (keydown.enter)="obj.navigTo()" appClickStop></app-coverart-image>
	</div>
	<div class="meta">
		<app-fav-icon [faved]="obj.base.state?.faved" (click)="toggleFav()" (keydown.enter)="toggleFav()" appClickStop></app-fav-icon>
		<div *ngIf="obj.year" class="year">{{obj.year}}</div>
		<div *ngIf="showParent && obj.parent" class="artist"><a (click)="obj.navigToParent()" (keydown.enter)="obj.navigToParent()" appClickStop>{{obj.parent}}</a></div>
		<div class="name"><a (click)="obj.navigTo()" (keydown.enter)="obj.navigTo()" appClickStop>{{obj.name}}</a></div>
		<div class="type">{{obj.mediaType}}</div>
		<div class="actions">
			<button class="button-primary" (click)="obj.play()" (keydown.enter)="obj.play()" tabindex="-1" appClickStop><i class="icon-play" aria-hidden="true"></i> Play</button>
			<a (click)="obj.onContextMenu($event)" (keydown.enter)="obj.onContextMenu($event)" appClickStop title="Menu">â€¦</a>
		</div>
	</div>
</ng-container>
