<div *ngIf="playlists" class="playlists">
	<app-background-text *ngIf="playlists.length===0" text="No playlist available"></app-background-text>
	<ul *ngIf="playlists.length>0" >
		<li *ngFor="let playlist of playlists">
			<a (click)="addTo(playlist)">{{playlist.name}}
				<span>Nr of Tracks: {{playlist.entriesCount}}</span>
			</a>
		</li>
	</ul>
</div>
<div *ngIf="mediaList && mediaList.length>0" class="tracks-preview">
	<a class="preview" (click)="showTrackPreview=!showTrackPreview">
		<app-expand-collapse-icon [expanded]="showTrackPreview"></app-expand-collapse-icon>
		Tracks to Add: {{mediaList.length}}
	</a>
	<div *ngIf="showTrackPreview" class="tracks">
		<div *ngFor="let media of mediaList" class="track">
			<div class="title">{{media.tag?.title || media.name}} <span title="Artist">{{media.tag?.artist}}</span></div>
			<div class="length">{{media.duration|duration}}</div>
			<div class="remove"><a title="Do not add to Playlist" (click)="remove(media)"><i class="icon-remove"></i></a></div>
		</div>
	</div>
</div>
<app-loading *ngIf="!playlists || !mediaList"></app-loading>
