<button class="sandwich" (click)="toggleMobileNavig()" title="Navigation Menu"><i class="icon-menu" aria-hidden="true"></i></button>
<button class="back" (click)="back()" *ngIf="app.standalone" title="Go back"><i class="icon-left-bold" aria-hidden="true"></i></button>
<a [routerLink]="['/library']" class="logo" title="Go to Start"><app-logo-icon></app-logo-icon> {{app.name}}</a>
<app-search-box class="search"></app-search-box>
<button class="user" title="User Menu" *ngIf="auth.user && auth.user.name" (click)="onContextMenu($event)">
	<app-coverart-image [coverArtObj]="auth.user" [size]="28" [round]="true"></app-coverart-image>
</button>
