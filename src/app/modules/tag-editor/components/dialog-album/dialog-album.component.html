<div>
	<form>
		<div *ngFor="let ed of edits" class="user-form-control">
			<label><input type="checkbox" [ngModelOptions]="{standalone: true}" [(ngModel)]="ed.enabled"/>
			{{ed.title}}</label>
			<app-tag-editor-autocomplete [getList]="ed.getList" [standalone]="true" [(value)]="ed.value"></app-tag-editor-autocomplete>
		</div>
	</form>
</div>
