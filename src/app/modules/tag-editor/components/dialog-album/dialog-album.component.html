<div>
	<form>
		<div class="user-form-control" *ngFor="let ed of edits">
			<label><input type="checkbox" [(ngModel)]="ed.enabled" [ngModelOptions]="{standalone: true}"/>
			{{ed.title}}</label>
			<app-tag-editor-autocomplete [(value)]="ed.value" [getList]="ed.getList" [standalone]="true"></app-tag-editor-autocomplete>
		</div>
	</form>
</div>
