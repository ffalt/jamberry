<app-autocomplete #autocomplete="appAutocomplete">
  <ng-template let-control="control" appAutocompleteContent>
    @for (option of control.options; track option) {
      @if (option.header) {
        <app-autocomplete-option-header>{{option.header}}</app-autocomplete-option-header>
      }
      <app-autocomplete-option [option]="option" [control]="control">{{option.data.text}}</app-autocomplete-option>
    }
  </ng-template>
</app-autocomplete>
<div class="input-group" [class.focused]="focused" [class.cell]="!standalone">
  <input type="text" name="auto" autocomplete="off" [value]="edit" [appAutocomplete]="autocomplete" [appAutocompleteControl]="this"
    [appAutocompleteSettings]="{allowEmpty:true}" [(ngModel)]="edit" (change)="onValueChange()" (focus)="onFocus()"
    (blur)="onBlur()">
</div>
