<div (dragover)="onDragOverFile($event)" (drop)="onDropFile($event)" class="drop-zone">
	<form>
		<div class="root-form-control">
			<img [src]="userAvatar" alt="User Avatar" i18n-alt>
		</div>
	</form>
	<form>
		<input (change)="selectFile($event)" accept=".png,.jpeg,.jpg" i18n-placeholder placeholder="Upload image" type="file">
	</form>
</div>
