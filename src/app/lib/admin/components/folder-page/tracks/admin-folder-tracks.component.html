@if (!folder) {
	<app-loading />
}
<app-background-text-list [list]="folder?.tracks" name="Tracks" />
@if (folder && folder.tracks && folder.tracks.length > 0) {
	<div class="tracks">
		<div class="actions">
			<button class="button-on-control" title="Refresh" i18n-title (click)="refresh()"><i class="icon-reload"></i></button>
			<button class="button-on-control" title="Move Tracks…" i18n-title (click)="moveTracks()"><i class="icon-right-bold"></i></button>
			<button class="button-on-control" title="Delete Tracks…" i18n-title (click)="deleteTracks()"><i class="icon-trash"></i></button>
		</div>
		<app-admin-track-list class="content" [tracks]="folder.tracks" />
	</div>
}
