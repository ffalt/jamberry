<header [class.searching]="searchActive">
	<button (click)="toggleMobileNavig()" class="sandwich" i18n-title title="Navigation Menu"><i aria-hidden="true" class="icon-menu"></i></button>
	@if (app.standalone) {
		<button class="back" title="Go back" i18n-title (click)="back()"><i class="icon-left-bold" aria-hidden="true"></i></button>
	}
	<a [routerLink]="['/library']" class="logo" i18n-title title="Go to Start">
		<app-logo-icon />
		<span class="logo-name">{{ app.name }}</span>
	</a>
	<div class="spacer"></div>
	<app-search-box (searchStateChange)="searchStateChange($event)" class="search" />
	@if (auth.user?.name) {
		<button class="user" title="User Menu" i18n-title (click)="onContextMenu($event)">
			<app-coverart-image [coverArtObj]="auth.user" [size]="28" [round]="true" />
		</button>
	}
</header>
