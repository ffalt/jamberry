<form class="choose-version">
	<fieldset>
		<span i18n>ID3v2 Tag Version</span>
		<label class="select"><input (click)="setVersion(4)" [checked]="version===4" name="release" type="radio"> 2.4</label>
		<label class="select"><input (click)="setVersion(3)" [checked]="version===3" name="release" type="radio"> 2.3</label>
		<label class="select"><input (click)="setVersion(2)" [checked]="version===2" name="release" type="radio"> 2.2</label><br />
		<a [href]="urls[version]" rel="noopener" target="_blank"><i class="icon-info"></i> {{ urls[version] }}</a>
	</fieldset>
</form>
<div class="columns">
	@for (col of filteredColumns; track col.id) {
		<div class="column">
			<div class="title">
				<label>
					<input type="checkbox" [checked]="col.checked" [(ngModel)]="col.checked" (change)="checkChange()">
					{{ col.name || col.frameDef.title }}
				</label>
			</div>
			<div class="id">
				{{ col.id }}
			</div>
		</div>
	}
</div>
