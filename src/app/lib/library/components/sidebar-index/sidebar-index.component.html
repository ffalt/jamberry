@if (index && index.groups.length > 0) {
	<div i18n class="header" (click)="collapsed=!collapsed">Index</div>
	@if (!collapsed && index) {
		<div class="index-list-content">
			<div class="index-groups">
				@for (group of index.groups; track group.name) {
					<div class="index-group" [class.active]="group===current" (click)="current=group">{{ group.name }}</div>
				}
			</div>
			@if (current) {
				<div class="index-entries">
					@for (o of current.entries; track o.id) {
						<a class="item" routerLinkActive="active" [routerLink]="[o.link, {name: o.name}]">
							<app-coverart-image [coverArtObj]="o" [alt]="o.name" [size]="23" [round]="true" />
							<span>{{ o.name }}</span>
						</a>
					}
				</div>
			}
		</div>
	}
}
