@if (folder) {
	<div i18n class="section-title">Navigation</div>
	@if (folder.parents && folder.parents.length > 0) {
		<ul class="breadcrumb">
			@for (p of folder.parents; track p.id) {
				<li><a (click)="navig.toFolderID(p.id,p.name)">{{ p.name }}</a></li>
			}
			<li>{{ folder.name }}</li>
		</ul>
	}
	@if (folder.info) {
		<div class="info">
			<div i18n class="section-title">Description</div>
			<app-info-note [info]="folder.info" />
		</div>
	}
	@if (childFolders) {
		<app-obj-groups-view [objs]="childFolders" />
	}
	@if (folder.tracks && folder.tracks.length > 0) {
		<app-track-list [tracks]="folder.tracks" />
	}
} @else {
	<app-loading />
}
