@if (player.currentTrack) {
	<section class="playing" tabindex="0">
		<div class="art">
			<app-coverart-image alt="Album Art" i18n-alt [coverArtObj]="player.currentTrack" [size]="50" />
		</div>
		<div class="song">
			<a title="Track" i18n-title (clickenter)="navig.toTrack(player.currentTrack)">{{ player.currentTrack.tag?.title|limit:60 }}</a>
			<a title="Album" i18n-title (clickenter)="navig.toMediaAlbum(player.currentTrack)">{{ player.currentTrack.tag?.album|limit:40 }}</a>
			<a title="Artist" i18n-title (clickenter)="navig.toMediaArtist(player.currentTrack)">{{ player.currentTrack.tag?.artist|limit:40 }}</a>
		</div>
		<div class="fav">
			<a title="Toggle Track as Favorite" i18n-title (clickenter)="actions.toggleMediaBaseFav(player.currentTrack)"><i [class]="player.currentTrack.state?.faved | stringToggle:'icon-heart-full':'icon-heart-empty'"></i></a>
		</div>
	</section>
}
@if (player.currentEpisode) {
	<section class="playing" tabindex="0">
		<div class="art">
			<app-coverart-image alt="Album Art" i18n-alt [coverArtObj]="player.currentEpisode" [size]="50" />
		</div>
		<div class="song">
			<a title="Episode" i18n-title (clickenter)="navig.toPodcastEpisodeID(player.currentEpisode.id,player.currentEpisode.name)">{{ player.currentEpisode.name|limit:60 }}</a>
			<a title="Podcast" i18n-title (clickenter)="navig.toPodcastID(player.currentEpisode.podcastID, player.currentEpisode.podcastName)">{{ player.currentEpisode.podcastName|limit:40 }}</a>
		</div>
		<div class="fav">
			<a title="Toggle Episode as Favorite" i18n-title (clickenter)="actions.toggleMediaBaseFav(player.currentEpisode)"><i [class]="player.currentEpisode.state?.faved | stringToggle:'icon-heart-full':'icon-heart-empty'"></i></a>
		</div>
	</section>
}
