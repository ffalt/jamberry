<div class="heading">
	<div class="handle"></div>
	<div class="fav" i18n-title title="Favorite Track"><i class="icon-heart-empty"></i></div>
	@if (showRating()) {
		<div class="rating" title="Rating" i18n-title><i class="icon-checkmark"></i></div>
	}
	@if (showPlayCount()) {
		<div class="play-count" title="Play Counter" i18n-title><i class="icon-headphones"></i></div>
	}
	@if (showPlayDate()) {
		<div class="play-date" title="Last Played" i18n-title><i class="icon-clock"></i></div>
	}
	<div class="number" i18n-title title="Track Number">#</div>
	<div class="title" i18n i18n-title title="Title">Track</div>
	<div class="length" i18n-title title="Duration"><i class="icon-stopwatch"></i></div>
</div>
