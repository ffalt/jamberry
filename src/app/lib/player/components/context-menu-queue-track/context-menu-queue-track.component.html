<context-menu #queueMenu>
	<ng-template contextMenuItem let-track="track">
		<app-context-entry-fav [base]="track" />
	</ng-template>
	<ng-template contextMenuItem let-track="track">
		<app-context-entry-rate [base]="track" baseType="track" i18n-baseType />
	</ng-template>
	<ng-template (execute)="queue.remove(toTrack($event.item))" contextMenuItem><i class="icon-list-add"></i>
		<ng-container i18n>Remove From Queue</ng-container>
	</ng-template>
	<ng-template (execute)="actions.download(toTrack($event.item))" contextMenuItem><i class="icon-download-cloud"></i>
		<ng-container i18n>Download</ng-container>
	</ng-template>
	<ng-template (execute)="navig.toTrack(toTrack($event.item))" contextMenuItem><i class="icon-track"></i>
		<ng-container i18n>Show Track Details</ng-container>
	</ng-template>
</context-menu>
